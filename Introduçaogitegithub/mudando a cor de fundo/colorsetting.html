<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Trocando a cor</title>
    </head>
    <body>
        <div class="container">
           <button class="BRANCO"id="btn-BRANCO">BRANCO</button>
           <button class="PRETO" id="btn-PRETO">PRETO</button>
           <button class="VERMELHO" id="btn-VERMELHO">VERMELHO</button>
        </div>
        <script>
            document.getElementById("btn-PRETO").addEventListener("click", function(){
                document.querySelector("body").setAttribute("class", "PRETO");
            })
            document.getElementById("btn-BRANCO").addEventListener("click", function(){
                document.querySelector("body").setAttribute("class", "BRANCO");
            })
            document.getElementById("btn-VERMELHO").addEventListener("click", function(){
                document.querySelector("body").setAttribute("class", "VERMELHO")
            })
        </script>
    </body>
</html>
